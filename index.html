<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex-4_todo</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="wrapper">
                
                <div class="title">
                    <p class="title-text">
                        My Todo
                    </p>
                </div>

                <div class="input-task">
                    <input type="text" class="input-text" placeholder="Input task name">
                    <button class="btn-input-text">Send</button>
                </div>


                <div class="task-list">

                    <div class="task-item">
                        <div class="task-item-description">
                            <input type="checkbox" name="task" id="" class=""> 
                            <span class="task-item-text ">Buy car signal light</span> 
                        </div>
                        <div class="task-item-btn">
                            <button class="btn-redact"><img src="./img/icon-pensil.png" alt="redact" width="16px"></button>
                            <button class="btn-delete"><img src="./img/icon-delete.png" alt="delete" width="16px"></button>
                        </div>
                    </div>                    

                    <div class="task-item">
                        <div class="task-item-description">
                            <input type="checkbox" name="task" id="" class=""> 
                            <span class="task-item-text">Return bircycle brakes</span>
                        </div>
                        <div class="task-item-btn">
                            <button class="btn-redact"><img src="./img/icon-pensil.png" alt="redact" width="16px" class="btn-redact-img"></button>
                            <button class="btn-delete"><img class="btn-delete-img" name="btn-delete-img"  src="./img/icon-delete.png" alt="delete" width="16px"></button>
                        </div>
                    </div>

                    <div class="task-item">
                        <div class="task-item-description">
                            <input type="checkbox" name="task" id="" class=""> 
                            <span class="task-item-text">Buy A4 papers</span>
                        </div>
                        <div class="task-item-btn">
                            <button class="btn-redact"><img src="./img/icon-pensil.png" alt="redact" width="16px"></button>
                            <button class="btn-delete"><img src="./img/icon-delete.png" alt="delete" width="16px"></button>
                        </div>
                    </div>

                    <div class="task-item">
                        <div class="task-item-description">
                            <input type="checkbox" name="task" id="" class=""> 
                            <span class="task-item-text">Install garage shed</span>
                        </div>
                        <div class="task-item-btn">
                            <button class="btn-redact"><img src="./img/icon-pensil.png" alt="redact" width="16px"></button>
                            <button class="btn-delete"><img src="./img/icon-delete.png" alt="delete" width="16px"></button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
